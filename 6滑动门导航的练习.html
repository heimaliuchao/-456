<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		background: url(images/wx.jpg) repeat-x;
	} 
	.nav li {
		list-style: none;
		float: left;
		margin: 0 20px;
	}
	.nav a {
		line-height: 33px;
		display: inline-block;
		background: url(images/to.png) no-repeat;
		padding-left: 15px;
		color: #fff;
		text-decoration: none;
	}
	.nav span {
		display: inline-block;
		background: url(images/to.png) no-repeat right;
		padding-right: 15px;
	}
	.nav a:hover,
	.nav span:hover {
		background-image: url(images/ao.png);
	}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<a href="#">
				<span>首页</span>
			</a>
		</li>
	</ul>
	<ul class="nav">
		<li>
			<a href="#">
				<span>微信商城</span>
			</a>
		</li>
	</ul>
	<ul class="nav">
		<li>
			<a href="#">
				<span>新闻客户端</span>
			</a>
		</li>
	</ul>
</body>
</html>
