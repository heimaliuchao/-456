<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	input {
		outline: none;
		width: 150px;
		height: 30px;
		background: url(images/s.png) no-repeat 130px center;
		border: 1px solid red;
		cursor: pointer;
	}
	textarea {
		resize: none;
		width: 300px;
		height: 100px;
		overflow: hidden;
		display: block;

	}
	</style>
</head>
<body>
	<input type="text">
	<textarea name="" id="" >
		你好
	</textarea>
	<ul>
		<li style="cursor: text">特别瞌睡</li>
		<li style="cursor: move;">特别瞌睡</li>
		<li style="cursor: default;">特别瞌睡</li>
		<li style="cursor: pointer;">特别瞌睡</li>
		<li>特别瞌睡</li>
	</ul>
</body>
</html>
